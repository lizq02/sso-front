<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>权限管理系统</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link type="text/css" rel="stylesheet" href="../lib/layui/css/layui.css">
    <script type="text/javascript" src="../lib/layui/layui.js"></script>

    <script type="text/javascript" src="../lib/jquery/jquery-3.4.1.js"></script>

    <!--bootstrap配置-->
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css"/>

    <!--引入系统js-->
    <script type="text/javascript" src="../js/common.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/common.css"/>
    
    <style type="text/css">
      .layui-form-label {
          width: 100px;
      }

      .layui-form-label > span {
          color: red;
      }

      .layui-input-inline {
          width: calc(100% - 120px) !important;
      }
      .layui-form-item {
          margin-bottom: 6px;
      }
  </style>
</head>
<body style="height: 90%;">
  <form class="layui-form" action="" autocomplete="off" lay-filter="formLayFilter" style="margin-top: 20px;margin-right: 10px;">
    <div class="layui-form-item">
      <label class="layui-form-label"><span>*</span>角色编码</label>
      <div class="layui-input-block">
        <input type="text" id="roleCode" name="roleCode" required  lay-verify="required" placeholder="请输入角色编码" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span>*</span>角色名称</label>
      <div class="layui-input-block">
        <input type="text" id="roleName" name="roleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea name="desc" placeholder="请输入备注" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item" style="text-align: center;position: fixed;bottom: 10px;width: 100%;">
        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="saveRole">提交</button>
      
    </div>
  </form>
   
<script>
layui.use('form', function(){
  var form = layui.form;
  
  //监听提交
  form.on('submit(saveRole)', function (data) {
      // 获取表单区域所有值
      var formData = form.val("formLayFilter");
      // 保存
      Base.submitPost("", "http://121.89.247.247:9999/sysRole/insert", formData, null, function (data) {
          if (data.code == '200') {
              var index = parent.layer.getFrameIndex(window.name);
              parent.layer.close(index);
              parent.fnQuery();
          }
      });
      return false;
  });
});

  </script>
</html>
